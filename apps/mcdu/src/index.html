<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/interfaces/mcdu/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="apple-touch-icon" href="/interfaces/mcdu/<%=require('./assets/images/apple-touch-icon-180x180.png')%>"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>A32NX MCDU</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <script type='text/javascript' src="index.js"></script>
        <script>
            // window close prompt
            window.onbeforeunload = () => { return false; }

            // Workaround for a webkit "feature" where 100vh is not actually 100vh
            function appHeight() {
                const doc = document.documentElement;
                doc.style.setProperty('--vh', window.innerHeight + 'px');
            }

            window.addEventListener('resize', appHeight);
            setInterval(appHeight, 100);
            appHeight();
        </script>
    </div>
</body>
</html>
